on:
  push:
jobs:
  legacy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - '5'
          - '4'
          - '0.12'
          - '0.10'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run test
      - run: npm run build
