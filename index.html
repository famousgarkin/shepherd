<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <script type="text/x-handlebars" data-template-name="item">
    {{#each level in navigation}}
    <ul class="nav nav-tabs">
        {{#each item in level}}
        <li {{bind-attr class="item.active"}}>
            {{#link-to 'item' item.idPath}}{{item.name}}{{/link-to}}
        </li>
        {{/each}}
    </ul>
    {{/each}}

    <iframe class="url-content" {{bind-attr src="url"}}>
    </iframe>
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/ember/ember-template-compiler.js"></script>
    <script src="bower_components/ember/ember.prod.js"></script>
    <script src="bower_components/spanner/spanner.js"></script>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
