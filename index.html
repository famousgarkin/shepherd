<!doctype html>
<html>
<head>
    <title>Shepherd</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <script type="text/x-handlebars" data-template-name="items">
    {{partial 'nav'}}
    {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="_nav">
    <ul class="nav nav-tabs">
        {{#each item in this}}
        <li>
            {{#link-to 'item' item.id}}{{item.name}}{{/link-to}}
        </li>
        {{/each}}
    </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="item">
    <!-- TODO: replace with spanned iframe -->
    {{name}}
    {{url}}
    </script>

    <!-- TODO: update for release -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/ember/ember-template-compiler.js"></script>
    <script src="bower_components/ember/ember.debug.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
